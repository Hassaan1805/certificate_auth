<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 400px;
            display: block;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            width: 600px;
        }
    </style>
</head>
<body>
    <h2>Generate Your Certificate</h2>
    <div class="container">
        <input type="text" id="name" placeholder="Enter Name">
        <input type="text" id="organization" placeholder="Enter Organization">
        <input type="date" id="issueDate">
        <input type="date" id="expiryDate">
        <input type="text" id="serialNumber" placeholder="Enter Serial Number">
        <button onclick="generateCertificate()">Generate Certificate</button>
        
        <br><br>
        <img id="certificateImage" style="display: none;">
        <br>
        <a id="downloadLink" style="display: none;" download="certificate.png">Download Certificate</a>
    </div>

    <h2>Authenticate Certificate</h2>
    <div class="container">
        <input type="text" id="authSerialNumber" placeholder="Enter Serial Number">
        <button onclick="authenticateCertificate()">Authenticate Certificate</button>
        <br><br>
        <p id="authResult"></p>
    </div>

    <script>
        function generateCertificate() {
    let name = document.getElementById("name").value;
    let organization = document.getElementById("organization").value;
    let issueDate = document.getElementById("issueDate").value;
    let expiryDate = document.getElementById("expiryDate").value;
    let serialNumber = document.getElementById("serialNumber").value;

    if (!name || !organization || !issueDate || !expiryDate || !serialNumber) {
        alert("Please fill in all fields!");
        return;
    }

    let requestData = {
        name: name,
        organization: organization,
        issue_date: issueDate,
        expiry_date: expiryDate,
        serial_number: serialNumber
    };

    fetch("http://127.0.0.1:5000/generate", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(requestData)
    })
    .then(response => response.blob())
    .then(blob => {
        let imgUrl = URL.createObjectURL(blob);
        document.getElementById("certificateImage").src = imgUrl;
        document.getElementById("certificateImage").style.display = "block";

        let downloadLink = document.getElementById("downloadLink");
        downloadLink.href = imgUrl;
        downloadLink.style.display = "block";

        // Fetch the hash from the metadata
        fetch("http://127.0.0.1:5000/authenticate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                serial_number: serialNumber,
                hash: ""  // No hash needed for metadata retrieval
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.metadata) {
                let hash = data.metadata.hash;
                document.getElementById("hashDisplay").textContent = `Hash: ${hash}`;
                document.getElementById("hashDisplay").style.display = "block";
            }
        })
        .catch(error => console.error("Error fetching hash:", error));
    })
    .catch(error => console.error("Error:", error));
}


    </script>
</body>
</html>
